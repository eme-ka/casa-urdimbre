  <title>Imagen fullscreen</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* evita scroll */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* color de fondo */
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* ajusta la imagen sin recortarla */
      cursor: pointer;
    }
  </style>
</head>
